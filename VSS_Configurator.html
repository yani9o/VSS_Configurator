<body>

<h1>Vintage Story Server Config Editor</h1>

<a id="signature" href="https://github.com/yani9o/VintageWorldServerConfigurator" target="_blank">by yani9o</a>

<table style="padding:13px">
  <tr>
    <td>Playstyle-Preset:</td>
    <td><select id="playstyleSelect"></select></td>
  </tr>
</table>

<div id="configRoot"></div>

<button onclick="exportConfig()">Export Configuration</button>

<script>
let serverConfig;
let attributesByCode = {};
let playstyles = [];

let baseConfig; // deep copy

async function loadData() {
    const cfg = SERVERCONFIG_DATA;
    serverConfig = cfg;

    baseConfig = JSON.parse(JSON.stringify(serverConfig.WorldConfig.WorldConfiguration));

    const meta = OPTIONS_DATA;
    playstyles = meta.playstyles;
    meta.worldConfigAttributes.forEach(a => { attributesByCode[a.code] = a; });

    buildPlaystyleSelect();
    buildUI();
}

function buildPlaystyleSelect() {
    const sel = document.getElementById('playstyleSelect');
    playstyles.forEach(ps => {
        const opt = document.createElement('option');
        opt.value = ps.code;
        opt.textContent = ps.code;
        sel.appendChild(opt);
    });

    sel.value = serverConfig.WorldConfig.PlayStyle;

    sel.onchange = () => applyPlaystyle(sel.value);
}

function applyPlaystyle(code) {
    const ps = playstyles.find(p => p.code === code);
    if (!ps) return;

    // Reset to base configuration first
    serverConfig.WorldConfig.WorldConfiguration = JSON.parse(JSON.stringify(baseConfig));

    // Apply preset values
    Object.entries(ps.worldConfig).forEach(([k, v]) => {
        serverConfig.WorldConfig.WorldConfiguration[k] = v;
    });

    serverConfig.WorldConfig.PlayStyle = code;

    buildUI();
}

function buildServerSettings() {
    const root = document.getElementById('configRoot');

    const fs = document.createElement('fieldset');
    const lg = document.createElement('legend');
    const info = OPTIONS_INFO;
    const name = info['server'].name ?? 'server';
    lg.textContent = name;
    fs.appendChild(lg);

    const table = document.createElement('table');

    const fields = [
        ['ServerName','text'],
        ['ServerDescription','text'],
        ['WelcomeMessage','text'],
        ['MaxClients','number'],
        ['MaxClientsInQueue','number'],
        ['Password','text'],
        ['AdvertiseServer','bool'],
        ['PassTimeWhenEmpty','bool'],
        ['Port','number']
    ];

    fields.forEach(([key, type]) => {
        const tr = document.createElement('tr');
        const tdLabel = document.createElement('td');
        const info = OPTIONS_INFO[key];
        const name = info?.name ?? key;
        const desc = info?.desc ?? null;
        tdLabel.textContent = name;
        tdLabel.title = desc;
        const tdInput = document.createElement('td');
        let input = document.createElement('input');

        if (type === 'bool') {
            input.type = 'checkbox';
            input.checked = serverConfig[key] === true || serverConfig[key] === 'true';
            input.onchange = () => serverConfig[key] = input.checked;
        } else {
            input.type = type;
            input.value = serverConfig[key] ?? '';
            input.oninput = () => serverConfig[key] = input.value;
        }

        input.title = desc;

        tdInput.appendChild(input);
        tr.appendChild(tdLabel);
        tr.appendChild(tdInput);
        table.appendChild(tr);
    });

    fs.appendChild(table);
    root.appendChild(fs);
}

function buildOtherGroup() {
    const root = document.getElementById('configRoot');
    const fs = document.createElement('fieldset');
    const lg = document.createElement('legend');
    const info = OPTIONS_INFO;
    const name = info['other'].name ?? 'other';
    lg.textContent = name;
    fs.appendChild(lg);

    const table = document.createElement('table');

    // WorldHeight row
    let tr = document.createElement('tr');
    let tdLabel = document.createElement('td');
    tdLabel.textContent = info['WorldHeight'].name ?? 'WorldHeight';
    tdLabel.title = info['WorldHeight'].desc ?? '';
    let tdInput = document.createElement('td');
    const select = document.createElement('select');
    const heights = [128, 192, 256, 320, 384, 448, 512];
    heights.forEach(h => {
        const opt = document.createElement('option');
        opt.value = h;
        opt.textContent = h;
        select.appendChild(opt);
    });
    select.value = serverConfig.WorldConfig.WorldConfiguration.worldHeight ?? 256;
    select.onchange = () => serverConfig.WorldConfig.WorldConfiguration.worldHeight = parseInt(select.value);
    tdInput.appendChild(select);
    tdInput.title = info['WorldHeight'].desc ?? '';
    tr.appendChild(tdLabel);
    tr.appendChild(tdInput);
    table.appendChild(tr);

    // Seed row
    tr = document.createElement('tr');
    tdLabel = document.createElement('td');
    tdLabel.textContent = info['Seed'].name ?? 'Seed';
    tdLabel.title = info['Seed'].desc ?? '';
    tdInput = document.createElement('td');
    const input = document.createElement('input');
    input.type = 'text';
    input.value = serverConfig.WorldConfig.WorldConfiguration.Seed ?? '';
    input.oninput = () => serverConfig.WorldConfig.WorldConfiguration.Seed = input.value;
    input.title = info['Seed'].desc ?? '';
    tdInput.appendChild(input);
    tr.appendChild(tdLabel);
    tr.appendChild(tdInput);
    table.appendChild(tr);

    fs.appendChild(table);
    root.appendChild(fs);
}

function buildUI() {
    const root = document.getElementById('configRoot');
    root.innerHTML = '';

    buildServerSettings();
    buildOtherGroup();

    const wc = serverConfig.WorldConfig.WorldConfiguration;
    const categories = {};

    Object.keys(wc).forEach(key => {
        if(key === 'PlayStyle') return;
        const meta = attributesByCode[key];
        const cat = meta ? meta.category : 'otherConfig';
        if (!categories[cat]) categories[cat] = [];
        categories[cat].push(key);
    });

    Object.entries(categories).forEach(([cat, keys]) => {
        if (cat === 'otherConfig') return;
        const fs = document.createElement('fieldset');
        const lg = document.createElement('legend');
        const info = OPTIONS_INFO[cat];
        const name = info?.name ?? cat;
        lg.textContent = name;
        fs.appendChild(lg);

        const table = document.createElement('table');
        keys.forEach(key => {
            const meta = attributesByCode[key];
            const info = OPTIONS_INFO[key];
            const name = info?.name ?? key;
            const desc = info?.desc ?? null;
            const tr = document.createElement('tr');
            const tdLabel = document.createElement('td');
            tdLabel.textContent = name;
            if (desc) { tdLabel.title = desc; }
            const tdInput = document.createElement('td');
            tdInput.appendChild(makeInput(key, wc[key]));
            if (desc) { tdInput.title = desc; }
            tr.appendChild(tdLabel); tr.appendChild(tdInput);
            table.appendChild(tr);
        });

        fs.appendChild(table);
        root.appendChild(fs);
    });
}

function makeInput(key, value) {
    const meta = attributesByCode[key];
    let input;

    const isBool =
        meta?.dataType === 'bool' ||
        value === true ||
        value === false ||
        value === 'true' ||
        value === 'false';

    if (meta && meta.dataType === 'dropdown') {
        input = document.createElement('select');
        meta.values.forEach((v, i) => {
            const opt = document.createElement('option');
            opt.value = v;
            opt.textContent = meta.names?.[i] ?? v;
            input.appendChild(opt);
        });
        input.value = value;
        input.onchange = () => serverConfig.WorldConfig.WorldConfiguration[key] = input.value;
    }
    else if (isBool) {
        input = document.createElement('input');
        input.type = 'checkbox';
        input.checked = value === true || value === 'true';
        input.onchange = () =>
            serverConfig.WorldConfig.WorldConfiguration[key] = input.checked;
    }
    else if (!isNaN(value)) {
        input = document.createElement('input');
        input.type = 'number';
        input.value = value;
        input.onchange = () =>
            serverConfig.WorldConfig.WorldConfiguration[key] = input.value;
    }
    else {
        input = document.createElement('input');
        input.type = 'text';
        input.value = value ?? '';
        input.onchange = () =>
            serverConfig.WorldConfig.WorldConfiguration[key] = input.value;
    }

    return input;
}

function exportConfig() {
    const name = serverConfig.ServerName || 'Vintage Story Server';
    serverConfig.WorldConfig.WorldName = name;
    serverConfig.WorldConfig.SaveFileLocation = `../data\\Saves\\${name}.vcdbs`;
    serverConfig.ServerIdentifier = crypto.randomUUID();

    const blob = new Blob([JSON.stringify(serverConfig, null, 2)], { type:'application/json' });
    const a = document.createElement('a');
    a.href = URL.createObjectURL(blob);
    a.download = 'serverconfig.json';
    a.click();
}

loadData();
